<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/updateFrontend.js"></script>
    <meta charset="UTF-8">
    <title>Barton Springs Rainfall Graph</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
</head>
<body>
<h1 class="title">BARTON SPRINGS CONDITIONS</h1>
<div class="row
            center-xs
            center-sm
            center-md
            center-lg
            faqRow">
    <div class="col-xs-6
                col-sm-6
                col-md-6
                col-lg-6">
        <div class="descriptor" id="faqText">Loading text...
        </div>
    </div>
</div>
<div class="row
            center-xs
            center-sm
            center-md
            center-lg">
    <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6">
        <div class="graphTitle">Gage Height</div>
    </div>
    <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6">
        <div class="graphTitle">Flow Speed</div>
    </div>
</div>
<div class="row
            around-xs
            around-sm
            around-md
            around-lg">
    <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6
                graphContainer">
        <img id="GageHeight" height="609" width="900" src="/static/GageHeight.png" />
    </div>
    <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6
                graphContainer">
        <img id="DischargeRate" height="609" width="900" src="/static/DischargeRate.png" />
    </div>
</div>
<div class="row
            center-xs
            center-sm
            center-md
            center-lg">
    <div class="col-xs-6
                col-sm-6
                col-md-6
                col-lg-6
                descriptorContainer">
        <div class="descriptor" id="gageHeightText">Loading text...
        </div>
    </div>
    <div class="col-xs-6
                col-sm-6
                col-md-6
                col-lg-6
                descriptorContainer">
        <div class="descriptor" id="dischargeRateText">Loading text...
        </div>
    </div>
</div>
</body>
</html>
